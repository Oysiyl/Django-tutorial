{% if user.is_authenticated %}
    <form action="{% url 'polls:listing' question.question_text %}" method="post">
    {% csrf_token %}
    <input type="text" name="text" id="text" value="Listing">
    <label for="text">{{ question.question_text }}</label><br>
<input type="submit" value="Listing">
</form>
    <p>You can logout here</p>
    <p><a href="{% url 'polls:logout' %}">logout</a></p>
{% else %}
  <p>You are not logged in</p>
{% endif %}
