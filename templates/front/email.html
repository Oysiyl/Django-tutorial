<!-- templates/email.html -->
{% extends 'base.html' %}
{% block title %}Password reset complete{% endblock %}
{% block content %}
<h2>Contact Us</h2>
<form method="post">
    {% csrf_token %}
    {% load crispy_forms_tags %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-dark">Send</button>
</form>
{% endblock %}
