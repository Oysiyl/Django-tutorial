<!--mysite/polls/templates/polls/navbar.html-->
<header>
  <nav class="navbar navbar-expand-lg navbar-static-top navbar-dark bg-dark">
    <!-- Image and text -->
    <a class="navbar-brand" href="#">
      {% load static %}
      <img src="{% static "polls/images/dj.png" %}" width="30" height="30" class="d-inline-block align-top" alt="">
      Django People
    </a>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item {{ home_page }}">
        <a class="nav-link" href="{% url 'home' %}">Home</a>
    </ul>
    {% if user.is_authenticated %}
    <ul class="navbar-nav ml-auto">
      <li class="nav-item {{ logout_page }}">
        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
      </li>
    </ul>
    {% else %}
    <ul class="navbar-nav ml-auto">
      <li class="nav-item {{ login_page }}">
        <a class="nav-link" href="{% url 'login' %}">Login</a>
      </li>
      <li class="nav-item {{ signup_page }}">
        <a class="nav-link" href="{% url 'signup' %}">Signup</a>
      </li>
    </ul>
    {% endif %}

  </nav>
</nav>
</header>
<footer>
  <nav class="navbar navbar-expand-lg navbar-static-bottom navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Navbar</a>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item {{ about_page }}">
        <a class="nav-link" href="{% url 'about' %}">About</a>
      </li>
      <li class="nav-item {{ contact_page }}">
        <a class="nav-link" href="{% url 'contact' %}">Contact</a>
      </li>
  </nav>
</footer>
