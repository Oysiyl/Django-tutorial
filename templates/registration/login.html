<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
  {% load crispy_forms_tags %}
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-primary">Login</button>
</form>
<p>reset password</p>
<p><a href="{% url 'password_reset' %}">reset password</a></p>
<p>signup</p>
<p><a href="{% url 'polls:signup' %}">signup</a></p>
<p>Go to polls</p>
<form action="{% url 'polls:index' %}">
<button type='submit'>Go to polls</button>
</form>
<p><a href="{% url 'polls:index' %}">Go to polls</p>
{% endblock %}
