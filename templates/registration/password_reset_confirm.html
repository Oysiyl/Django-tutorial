<!-- templates/registration/password_reset_confirm.html -->
{% extends 'base.html' %}

{% block title %}Enter new password{% endblock %}

{% block content %}
<h2>Set a new password!</h2>
<form method="POST">
  {% csrf_token %}
  {% load crispy_forms_tags %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-dark">Change my password</button>
</form>
{% endblock %}
